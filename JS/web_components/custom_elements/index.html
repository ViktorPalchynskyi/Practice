<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <h1>Hello there</h1>
    <time-formatted 
        year="numeric" 
        month="long" 
        day="numeric"
        hour="numeric" 
        minute="numeric" 
        second="numeric"
        time-zone-name="short"
        id="elem"
    ></time-formatted>
    <button is="hello-button">Click Me</button>
    <button is="hello-button" disabled>Отключена</button>
</body>
<script>
    setInterval(() => elem.setAttribute('datetime', new Date()), 1000);
</script>
</html>
